spring.application.name=BlooddonationApp
# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/blood
spring.datasource.username=root
spring.datasource.password=superpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.database=mysql
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Logging
logging.level.root=info
logging.level.org.springframework.security=debug
logging.file.name=logs/application.log

# JwtToken
application.jwt.secret-key=123412341234123412341234123412341234123412341234